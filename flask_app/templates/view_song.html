<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container col-6">
        <div class="row mt-5">
            <div class="col-6 text-end"></div>
            <div class="col text-end">
                <a href="/songs" class="p-2 m-2">Songs</a>
                <a href="/destroy" class="p-2 m-2">Logout</a>
            </div>
        </div>

        <div class="card mt-3 p-4 border-black border border-2">

            {% for song in user.tv_song: %}
            <div class="card-title">
                <h1 class="fs-1">{{ song.title }}</h1>
                <p class="fs-4 fst-italic">Recommended By: {{ user.first_name }} {{ user.last_name }}</p>
            </div>

            <p><strong>Network:</strong> {{ song.network }}</p>
            <p><strong>Release Date:</strong> {{ song.release_date.strftime("%B %-d, %Y") }}</p>
            <p><strong>{{ user.first_name }}'s Comments:</strong></p>
            <p>{{ song.comments }}</p>
            {% endfor %}
        </div>

    </div>
</body>

</html>
